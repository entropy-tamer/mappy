{
  "workspace": {
    "members": [
      "mappy-core",
      "mappy-client",
      "mappy-python"
    ],
    "resolver": "2",
    "package": {
      "version": "0.1.0",
      "edition": "2024",
      "authors": [
        "Reynard Team"
      ],
      "license": "MIT",
      "repository": "https://github.com/entropy-tamer/mappy",
      "description": "Space-efficient maplet data structures for approximate key-value mappings"
    },
    "dependencies": {
      "tokio": {
        "version": "1.47.1",
        "features": [
          "full"
        ]
      },
      "async-trait": "0.1.89",
      "serde": {
        "version": "1.0.228",
        "features": [
          "derive"
        ]
      },
      "serde_json": "1.0.145",
      "bincode": "2.0.1",
      "ahash": "0.8.12",
      "bitvec": "1.0.1",
      "twox-hash": "2.1.2",
      "anyhow": "1.0.100",
      "thiserror": "2.0.17",
      "parking_lot": "0.12.5",
      "rayon": "1.11.0",
      "tracing": "0.1.41",
      "tracing-subscriber": {
        "version": "0.3.20",
        "features": [
          "env-filter"
        ]
      },
      "criterion": {
        "version": "0.7.0",
        "features": [
          "html_reports"
        ]
      },
      "proptest": "1.8.0",
      "quickcheck": "1.0.3",
      "pyo3": {
        "version": "0.26.0",
        "features": [
          "extension-module"
        ]
      }
    }
  },
  "package": {
    "repository": "https://github.com/entropy-tamer/mappy.git",
    "homepage": "https://github.com/entropy-tamer/mappy"
  }
}