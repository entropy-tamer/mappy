[pytest]
# Pytest configuration for mappy-python tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmark tests
    concurrency: Concurrent operation tests
    persistence: Persistence-related tests
    ttl: Time-to-live related tests

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = mappy-python
omit = 
    */tests/*
    */test_*

[coverage:report]
precision = 2
show_missing = True

